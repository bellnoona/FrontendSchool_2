<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 300px;
        height: 300px;
        margin: 0 auto 30px;
      }

      .red {
        background-color: red;
      }

      .yellow {
        background-color: yellow;
      }

      .green {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <button class="redBtn">빨강</button>
    <button class="yellowBtn">노랑</button>
    <button class="greenBtn">초록</button>

    <script>
      let cont = document.querySelector('.container');
      let redBtn = document.querySelector('.redBtn');
      let yellowBtn = document.querySelector('.yellowBtn');
      let greenBtn = document.querySelector('.greenBtn');

      redBtn.addEventListener('click', () => {
        if (cont.classList.contains('red')) {
          cont.classList.remove('yellow');
          cont.classList.remove('green');
        } else {
          cont.classList.add('red');
        }
      });

      yellowBtn.addEventListener('click', () => {
        if (cont.classList.contains('yellow')) {
          cont.classList.remove('red');
          cont.classList.remove('green');
        } else {
          cont.classList.add('yellow');
        }
      });

      greenBtn.addEventListener('click', () => {
        if (cont.classList.contains('green')) {
          cont.classList.remove('yellow');
          cont.classList.remove('red');
        } else {
          cont.classList.add('green');
        }
      });
    </script>
  </body>
</html>
